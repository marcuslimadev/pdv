{% extends "base.html" %}

{% block title %}Vendas - PDV System{% endblock %}

{% block content %}
<div class="mb-4">
    <h1><i class="bi bi-cart-check"></i> Consulta de Vendas</h1>
</div>

<div class="card">
    <div class="card-header">
        <i class="bi bi-filter"></i> Filtros de Pesquisa
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <label class="form-label">Data Início</label>
                <input type="date" class="form-control" id="data-inicio">
            </div>
            <div class="col-md-4">
                <label class="form-label">Data Fim</label>
                <input type="date" class="form-control" id="data-fim">
            </div>
            <div class="col-md-4">
                <label class="form-label">&nbsp;</label>
                <button class="btn btn-primary w-100" onclick="buscarVendas()">
                    <i class="bi bi-search"></i> Buscar
                </button>
            </div>
        </div>
    </div>
</div>

<div class="card mt-4">
    <div class="card-header d-flex justify-content-between align-items-center">
        <span><i class="bi bi-table"></i> Resultados</span>
        <span class="badge bg-primary" id="total-vendas">0 vendas</span>
    </div>
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Data/Hora</th>
                        <th>Número</th>
                        <th>Total</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="vendas-tbody">
                    <tr>
                        <td colspan="4" class="text-center py-4 text-muted">
                            <i class="bi bi-inbox"></i>
                            <p class="mt-2">Selecione um período para consultar</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Define data padrão (hoje)
    function setDataPadrao() {
        const hoje = new Date().toISOString().split('T')[0];
        $('#data-inicio').val(hoje);
        $('#data-fim').val(hoje);
    }

    function buscarVendas() {
        $('#vendas-tbody').html(`
            <tr>
                <td colspan="4" class="text-center py-4">
                    <div class="spinner-border text-primary" role="status"></div>
                </td>
            </tr>
        `);

        const dataInicio = $('#data-inicio').val();
        const dataFim = $('#data-fim').val();

        fetch(`/api/vendas/resumo?data_inicio=${dataInicio}&data_fim=${dataFim}`)
            .then(response => response.json())
            .then(data => {
                $('#total-vendas').text(data.total_vendas_formatado);
                $('#vendas-tbody').html(`
                    <tr>
                        <td colspan="4" class="text-center py-4">
                            <i class="bi bi-info-circle text-primary" style="font-size: 2rem;"></i>
                            <p class="mt-2">Total de vendas: ${data.total_vendas_formatado}</p>
                            <small class="text-muted">Lista detalhada em desenvolvimento</small>
                        </td>
                    </tr>
                `);
            })
            .catch(error => {
                console.error('Erro:', error);
                $('#vendas-tbody').html(`
                    <tr>
                        <td colspan="4" class="text-center py-4 text-danger">
                            <i class="bi bi-exclamation-triangle"></i>
                            <p class="mt-2">Erro ao carregar vendas</p>
                        </td>
                    </tr>
                `);
            });
    }

    setDataPadrao();
</script>
{% endblock %}
