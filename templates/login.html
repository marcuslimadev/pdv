{% extends "base.html" %}

{% block title %}Login - PDV System{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-4">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-shop text-primary" style="font-size: 4rem;"></i>
                    <h2 class="mt-3">PDV System</h2>
                    <p class="text-muted">Interface Web</p>
                </div>

                {% if erro %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle"></i> {{ erro }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endif %}

                <form method="POST" action="/login">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person"></i> Usuário
                        </label>
                        <input type="text" class="form-control form-control-lg" id="username" 
                               name="username" required autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label for="senha" class="form-label">
                            <i class="bi bi-lock"></i> Senha
                        </label>
                        <input type="password" class="form-control form-control-lg" id="senha" 
                               name="senha" required>
                    </div>
                    
                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" id="lembrar" name="lembrar" value="true">
                        <label class="form-check-label" for="lembrar">
                            Manter-me conectado (7 dias)
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        <i class="bi bi-box-arrow-in-right"></i> Entrar
                    </button>
                </form>

                <div class="mt-4 text-center">
                    <small class="text-muted">
                        <i class="bi bi-info-circle"></i> 
                        Use as mesmas credenciais do sistema desktop
                    </small>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-3 text-muted">
            <small>
                <i class="bi bi-shield-check"></i> 
                Acesso seguro ao sistema de gestão
            </small>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
</style>
{% endblock %}
